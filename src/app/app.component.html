<h1 class="title animated jackInTheBox">{{ title }}</h1>
<ul class="animated flipInX">
  <p class="text-center" *ngIf="todos.length == 0"><small>Voce nao tem nenhuma tarefa cadastrada.</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }}
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="!todo.done" (click)="setDone(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="setUnDone(todo)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode === 0" class="animated flipInX">
  <h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title"><br>
    <small class="danger" *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">
      Este campo deve conter entre 3 e 60caracteres<br>
    </small>
    <p class="text-center">
      <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
    </p>
  </form>
  <br><br>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode()" *ngIf="mode === 1">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button class="add-button animated fadeInUp button" (click)="cancel()" *ngIf="mode === 0">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
